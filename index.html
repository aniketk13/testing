<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=UTF-8/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <title>HelloSign Example</title>
    <!-- Include the HelloSign library via CDN -->
    <script src=https://cdn.jsdelivr.net/npm/hellosign-embedded></script>
</head>
<body>
<h1>HelloSign Example</h1>

<!-- Include your JavaScript code within a script tag -->
<script type=module>
        import HelloSign from 'https://cdn.jsdelivr.net/npm/hellosign-embedded@2.11.1/+esm';

        const client = new HelloSign({
          clientId: 'a0892a4eeac8e0113269a171861d99b3'
        });

        client.open('https://app.hellosign.com/editor/embeddedSign?signature_id=64cbf20186a96408407eb63502e19c44&token=547cde5c7c6e21d31030eb70ff376249',
          {
            skipDomainVerification: true,
            testMode: true,
          }
        );





</script>
</body>
</html>
