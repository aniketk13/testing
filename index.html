    <title>HelloSign Example</title>

<h1>HelloSign Example</h1>

<!-- Include your JavaScript code within a script tag -->
<script type=module>

        const client = new HelloSign({
          clientId: 'd0b0258b7a737cda807b5b996f31a765'
        });

        client.open('https://app.hellosign.com/editor/embeddedSign?signature_id=fce778dcd6c8f581c34de89bff6ae9cc&token=a00693ecef700b8e0d3f12e4fc6ee9e3',
          {
            skipDomainVerification: true,
            testMode: true,
          }
        );




</script>
</body>
</html>
