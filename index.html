<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=UTF-8/>
    <meta content='width=device-width, initial-scale=1.0' name=viewport/>
    <title>HelloSign Example</title>
    <!-- Include the HelloSign library via CDN -->
    <script src=https://cdn.jsdelivr.net/npm/hellosign-embedded></script>
</head>
<body>
<h1>HelloSign Example</h1>

<!-- Include your JavaScript code within a script tag -->
<script type=module>
        import HelloSign from 'https://cdn.jsdelivr.net/npm/hellosign-embedded@2.11.1/+esm';

        const client = new HelloSign({
          clientId: 'd0b0258b7a737cda807b5b996f31a765'
        });

        client.open('https://app.hellosign.com/editor/embeddedSign?signature_id=86e7a19472342299f48120e4c390aea4&token=6601187ec7c6f1ad4458e09b11bf3075',
          {
            skipDomainVerification: true,
            testMode: true,
          }
        );

</script>
</body>
</html>
